{% extends "layout.html" %}
{% block content %}
<form method="POST">
  <div class="mb-3">
    <label class="form-label">Event Title</label>
    <input type="text" name="title" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Event Date</label>
    <input type="date" name="event_date" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Possible Outcomes</label>
    <input type="text" name="outcomes" class="form-control mb-2" placeholder="Outcome 1" required>
    <input type="text" name="outcomes" class="form-control mb-2" placeholder="Outcome 2" required>
    <input type="text" name="outcomes" class="form-control mb-2" placeholder="Outcome 3 (optional)">
  </div>
  <button class="btn btn-primary">Create Topic</button>
</form>
{% endblock %}
